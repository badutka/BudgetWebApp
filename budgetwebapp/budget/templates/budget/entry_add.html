{% extends "budget/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <div style="width: 20%; margin-left: 5%; margin-top: 1%; background: lightgrey;">
        <h1>Add Budget Entry</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group" style="width: 80%; margin-left: 10%; margin-right: 10%;">
                {{ form|crispy }}
            </fieldset>
            <button type="submit" class="btn btn-primary">Add Entry</button>
        </form>
    </div>

{% endblock content %}
