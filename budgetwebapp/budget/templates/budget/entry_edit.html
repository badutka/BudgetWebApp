{% extends "budget/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <button type="submit">Save Changes</button>
    </form>

{% endblock content %}
